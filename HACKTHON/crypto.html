<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptography</title>
  <style>
  </style>
</head>
<body>
  <label for="input">Enter Text:</label>
  <input type="text" id="input">
  
  <button onclick="encrypt()">Encrypt</button>
  <button onclick="decrypt()">Decrypt</button>
  
  <p id="output"></p>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    function encrypt() {
      var inputText = document.getElementById("input").value;
      var encryptedText = CryptoJS.AES.encrypt(inputText, "secret passphrase").toString();
      document.getElementById("output").textContent = encryptedText;
    }
    
    function decrypt() {
      var encryptedText = document.getElementById("output").textContent;
      var decryptedText = CryptoJS.AES.decrypt(encryptedText, "secret passphrase").toString(CryptoJS.enc.Utf8);
      document.getElementById("output").textContent = decryptedText;
    }
  </script>
</body>
</html>
